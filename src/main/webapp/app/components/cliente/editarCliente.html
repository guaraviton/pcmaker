<div class="row" ng-if='!modal'>
   <div class="col-lg-12">
      <ol class="breadcrumb">
         <li><a href="#redirectToHome">Inicial</a></li>
         <li class="active"><a href="#cliente">Cliente</a></li>
         <li class="active">Edição</li>
      </ol>      
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa edicao"></p>
            Cliente
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-lg-12">
                  <form role="form" name="clienteForm" novalidate>
                     <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control" placeholder="Obrigatório" ng-model="cliente.nome" maxlength="1000" required>
                     </div>
                     <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Obrigatório" ng-model="cliente.email" type="email" maxlength="200" required>
                     </div>
                     <div class="row">
                        <div class="form-group col-md-4">
                           <label>Telefone 1</label>
                           <input class="form-control" mask="(00) 00000-0000" placeholder="Obrigatório" ng-model="cliente.telefone1" maxlength="15" required>
                        </div>
                        <div class="form-group col-md-4">
                           <label>Telefone 2</label>
                           <input class="form-control" mask="(00) 00000-0000" ng-model="cliente.telefone2" maxlength="15">
                        </div>
                        <div class="form-group col-md-4">
                           <label>CPF</label>
                           <input class="form-control" mask="000.000.000-00" ng-model="cliente.cpf" maxlength="14" ng-pattern="/^([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})$/">
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group col-md-2">
                           <div class="input-group">
                              <label>CEP</label>
                              <input class="form-control" mask="00000-000" ng-model="cliente.cep" maxlength="9">
                              <span class="input-group-btn" title="Buscar endereço por CEP">
                                 {{clienteForm.cliente.cep.$invalid}}
                                  <button busy busy-disabled="true" busy-when-url="viacep" class="btn btn-default" type="button" ng-click="buscarCEP(cliente.cep)" ng-disabled="!(cliente.cep.length == 9)">
                                    <busy-message><i class="fa fa-refresh fa-spin"></i></busy-message>
                                    <i class="fa fa-search"></i>
                                  </button>
                              </span>                        
                           </div>
                        </div>
                        <div class="form-group col-md-6">
                           <label>Logradouro</label>
                           <input class="form-control" ng-model="cliente.logradouro" maxlength="1000">                        
                        </div>                        
                        <div class="form-group col-md-2">
                           <label>Número</label>
                           <input class="form-control" ng-model="cliente.numero" maxlength="10">                        
                        </div>  
                        <div class="form-group col-md-2">
                           <label>Complemento</label>
                           <input class="form-control" ng-model="cliente.complemento" maxlength="200">                        
                        </div>                                           
                     </div>
                     <div class="row">                                               
                        <div class="form-group col-md-4">
                           <label>Bairro</label>
                           <input class="form-control" ng-model="cliente.bairro" maxlength="200">                        
                        </div>  
                        <div class="form-group col-md-4">
                           <label>Cidade</label>
                           <input class="form-control" ng-model="cliente.cidade" maxlength="200">                        
                        </div>
                         <div class="form-group col-md-4">
                           <label>UF</label>
                           <input class="form-control" ng-model="cliente.uf" maxlength="2">                        
                        </div>
                     </div>
                     <div class="botoes-group">
                        <button id="buttonVoltar" class="btn btn-default" ng-click="voltar()" ng-if='!modal'>Voltar</button>
                        <button id="buttonFechar" class="btn btn-default" ng-click="fechar()" ng-if='modal'>Fechar</button>
                        <button id="buttonSalvar" class="btn btn-primary" busy="Salvar" busy-disabled="true" ng-click="salvar()" ng-disabled="clienteForm.$invalid">Salvar</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
