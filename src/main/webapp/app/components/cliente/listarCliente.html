<div class="row">
   <div class="col-lg-12">
      <ol class="breadcrumb">
         <li><a href="#redirectToHome">Inicial</a>
         </li>
         <li class="active">Cliente</li>
      </ol>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa consulta"></p>
            Cliente
         </div>
         <div class="panel-body">
            <form role="form">
               <div class="row"> 
                  <div class="form-group col-md-8">
                     <label>Nome</label>  
                     <input class="form-control" ng-model="cliente.nome" ng-init="cliente.nome=''">
                  </div>
                  <div class="form-group col-md-4">
                     <label>CPF</label>
                     <input class="form-control" ng-model="cliente.cpf" ng-init="cliente.cpf=''">
                  </div>
               </div>
               <div class="botoes-group">
                  <button id="buttonConsultar" class="btn btn-default" ng-click="consultar()">Consultar</button>
                  <button id="buttonIncluir" class="btn btn-default" ng-click="incluir()">Incluir</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<div class="row" ng-show="clientes">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <table datatable="ng" class="table-striped row-border hover">
               <thead>
                  <tr>
                     <th>Nome</th>
                     <th>E-mail</th>
                     <th>Telefone</th>
                     <th>CPF</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="cliente in clientes" ng-cloak ng-click="editar(cliente)">
                     <td>{{cliente.nome}}</td>
                     <td>{{cliente.email}}</td>
                     <td>{{cliente.telefone1}}</td>                     
                     <td>{{cliente.cpf}}</td>                     
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
