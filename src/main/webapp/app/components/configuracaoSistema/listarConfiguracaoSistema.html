
<div class="row">
   <div class="col-lg-12">                
       <ol class="breadcrumb">
           <li><a href="#redirectToHome">Inicial</a>
           </li>
           <li class="active">Configuração do Sistema</li>
       </ol>                  
       </h1>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa consulta"></p>
            Configuração do Sistema
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-lg-12">
                  <form role="form">
                     <div class="form-group">
                        <label>Chave</label>
                        <input class="form-control" ng-model="configuracaoSistema.chave" ng-init="configuracaoSistema.chave=''">
                     </div>
                     <div class="botoes-group">
                      <button id="buttonConsultar" class="btn btn-default" ng-click="consultar()">Consultar</button>
                      <button id="buttonIncluir" class="btn btn-default" ng-click="incluir()">Incluir</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="row" ng-show="configuracoesSistema">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <table datatable="ng" class="table-striped row-border hover">
               <thead>
                  <tr>
                     <th>Chave</th>
                     <th>Descrição</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="configuracaoSistema in configuracoesSistema" ng-cloak ng-click="editar(configuracaoSistema)">
                     <td>{{configuracaoSistema.chave}}</td>
                     <td>{{configuracaoSistema.descricao}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
