
<div class="row">
   <div class="col-lg-12">                
       <ol class="breadcrumb">
           <li><a href="#redirectToHome">Inicial</a></li>
           <li class="active">Email Marketing</a></li>
       </ol>                  
       </h1>
   </div>
</div>

<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa edicao"></p>
            Email Marketing
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-lg-12">
                  <form role="form">
                     <div class="form-group">
                        <label>Assunto</label>
                        <input class="form-control" placeholder="Obrigatório" ng-model="emailMarketing.assunto" maxlength="400">
                     </div>
                     <div class="form-group">
                        <label>Email</label>
                        <wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="160px" textarea-name="textareaQuestion" textarea-required ng-model="emailMarketing.texto" enable-bootstrap-title="true" textarea-menu="customMenu"></wysiwyg>
                      </div> 
                      <div class="form-group">                          
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" value="" ng-model="emailMarketing.enviarTodosClientes">
                                  <span style="font-weight: 600;">Enviar para todos os clientes</span>
                              </label>
                          </div>                          
                      </div>
                      <div class="form-group" ng-show="emailMarketing.emailDestinatarios.length > 0">
                        <label>Destinatários</label>                        
                        <div ng-repeat="n in emailMarketing.emailDestinatarios track by $index" class="form-group input-group">
                            <input type="text" class="form-control" ng-model="emailMarketing.emailDestinatarios[$index]" maxlength="200">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="excluirDestinatario()"><i class="fa fa-times"></i>
                                </button>
                            </span>
                        </div>
                     </div>
                     <div class="botoes-group">
                       <button id="buttonIncluirDestinatario" class="btn btn-primary" ng-click="incluirDestinatario()" ng-show="!isExcluido">Incluir Destinatário</button>
                       <button id="buttonEnviar" class="btn btn-primary" ng-click="enviar()" ng-disabled="!(emailMarketing.assunto && emailMarketing.texto && (emailMarketing.emailDestinatarios.length > 0) || emailMarketing.enviarTodosClientes)">Enviar</button>
                      </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
