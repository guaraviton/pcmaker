<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4" style="margin-top: 120px">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" id="chave" name="chave" ng-model="login.chave" placeholder="Chave" type="text" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Senha" ng-model="login.senha" id="senha" name="senha" type="password" value="" enter-pressed="entrar()">
							</div>
							<div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="login.lembrarUsuarioSenha">Lembrar Usu√°rio e Senha
                                </label>
                            </div>
							<div style="padding-bottom: 10px;">          
	      						<button busy="Entrar" busy-disabled="true" class="btn btn-primary" ng-click="entrar()" ng-disabled="!(login.chave && login.senha)">Entrar</button>
	   						</div>	   						
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
