<div class="row">
   <div class="col-lg-12">
      <ol class="breadcrumb">
         <li><a href="#redirectToHome">Inicial</a>
         </li>
         <li class="active">Perfil</li>
      </ol>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa consulta"></p>
            Perfil
         </div>
         <div class="panel-body">
            <form role="form">
               <div class="row"> 
                  <div class="form-group col-md-12">
                     <label>Nome</label>  
                     <input class="form-control" ng-model="perfil.nome" ng-init="perfil.nome=''">
                  </div>
               </div>
               <div class="botoes-group">
                  <button id="buttonConsultar" class="btn btn-default" ng-click="consultar()">Consultar</button>
                  <button id="buttonIncluir" class="btn btn-default" ng-click="incluir()">Incluir</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<div class="row" ng-show="perfis">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <table datatable="ng" class="table-striped row-border hover">
               <thead>
                  <tr>
                     <th>Nome</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="perfil in perfis" ng-cloak ng-click="editar(perfil)">
                     <td>{{perfil.nome}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
