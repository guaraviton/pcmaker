<div class="row">
   <div class="col-lg-12">
      <ol class="breadcrumb">
         <li><a href="#redirectToHome">Inicial</a></li>
         <li class="active" ng-if="auth.isAdmin"><a href="#usuario">Usuário</a></li>
         <li class="active">Edição</li>
      </ol>      
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa edicao"></p>
            Usuário
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-lg-12">
                  <form role="form" name="usuarioForm" novalidate>
                  	<div class="form-group">
                        <label>Login</label>
                        <input class="form-control" placeholder="Obrigatório" ng-model="usuario.login" maxlength="10" required ng-disabled="usuario.id">
                     </div>
                     <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control" placeholder="Obrigatório" ng-model="usuario.nome" maxlength="1000" required>
                     </div>
                     <div class="row"> 
                        <div class="form-group col-md-8">
                           <label>Email</label>
                           <input class="form-control" placeholder="Obrigatório" ng-model="usuario.email" type="email" maxlength="200" required>
                        </div>
                        <div class="form-group col-md-4">
                           <label>Telefone</label>
                           <input class="form-control" mask="(00) 00000-0000" placeholder="Obrigatório" ng-model="usuario.telefone" maxlength="15" required>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Senha</label>
                        <input class="form-control" type="password" placeholder="{{usuario.id ? 'Informe para alteração' : 'Obrigatório'}}" ng-model="usuario.senha" maxlength="15">
                     </div>
                     <div class="form-group" ng-if="auth.isAdmin">
                        <label>Ativo</label>
                        <label class="checkbox-inline">
                           <input type="checkbox" ng-checked="!usuario.id || usuario.statusRegistro == 'A'" ng-model="usuario.statusRegistro" ng-true-value="'A'" ng-false-value="'I'">Sim
                        </label>                          
                     </div>
                     <div class="form-group" ng-if="auth.isAdmin">
                        <label>
                           Perfis
                        </label>
                        <select multiple class="form-control" ng-model="usuario.perfis" ng-options="perfil.nome for perfil in perfis track by perfil.id">
                        </select>
                     </div>
                     <div class="botoes-group">
                        <button id="buttonVoltar" ng-if="auth.isAdmin" class="btn btn-default" ng-click="voltar()">Voltar</button>
                        <button id="buttonSalvar" class="btn btn-primary" busy="Salvar" busy-disabled="true" ng-click="salvar()" ng-disabled="usuarioForm.$invalid">Salvar</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
