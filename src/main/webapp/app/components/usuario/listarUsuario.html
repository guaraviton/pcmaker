<div class="row">
   <div class="col-lg-12">
      <ol class="breadcrumb">
         <li><a href="#redirectToHome">Inicial</a>
         </li>
         <li class="active">Usuário</li>
      </ol>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <p class="fa consulta"></p>
            Usuário
         </div>
         <div class="panel-body">
            <form role="form">
               <div class="row"> 
                  <div class="form-group col-md-8">
                     <label>Nome</label>  
                     <input class="form-control" ng-model="usuario.nome" ng-init="usuario.nome=''">
                  </div>
                  <div class="form-group col-md-4">
                     <label>Login</label>  
                     <input class="form-control" ng-model="usuario.login" ng-init="usuario.login=''">
                  </div>
               </div>
               <div class="botoes-group">
                  <button id="buttonConsultar" class="btn btn-default" ng-click="consultar()">Consultar</button>
                  <button id="buttonIncluir" class="btn btn-default" ng-click="incluir()">Incluir</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<div class="row" ng-show="usuarios">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <table datatable="ng" class="table-striped row-border hover">
               <thead>
                  <tr>
                  	<th>Login</th>
                     <th>Nome</th>
                     <th>E-mail</th>
                     <th>Telefone</th>
                     <th>Ativo</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="usuario in usuarios" ng-cloak ng-click="editar(usuario)">
                  	<td>{{usuario.login}}</td>
                     <td>{{usuario.nome}}</td>
                     <td>{{usuario.email}}</td>
                     <td>{{usuario.telefone}}</td>                     
                     <td>{{usuario.descricaoStatusRegistro}}</td>                     
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
